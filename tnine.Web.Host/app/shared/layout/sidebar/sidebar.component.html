<div class="sidebar expanded overflow-auto" ng-controller="sidebarController as vm">
    <!-- Logo & Toggle Button -->
    <div class="d-flex align-items-center justify-content-between p-3">
        <img src="path/to/logo.png"
             alt="Logo"
             class="img-fluid mb-3 mx-auto logo" />
        <button type="button" class="btn btn-primary" ng-click="vm.onClickSidebar()">
            <i class="fa-solid fa-list "></i>
        </button>
    </div>

    <!-- Sidebar Navigation -->
    <nav class="m-0 p-0">
        <ul class="nav flex-column d-flex">
            <li class="nav-item" ng-repeat="item in vm.sidebar.items track by $index">
                <!-- Normal link items -->
                <a ng-if="!item.external"
                   class="nav-link text-decoration-none"
                   ng-class="{ active: vm.isActive(item) }"
                   ui-sref="{{ item.route }}">
                    <i class="fas {{ item.icon }}"></i> <span>{{ item.displayName }}</span>
                </a>

                <!-- Collapsible external items -->
                <button ng-if="item.external"
                        class="btn btn-light text-start w-100"
                        ng-class="{ active: vm.isActive(item) }"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapse{{ $index }}"
                        aria-expanded="false"
                        aria-controls="collapse{{ $index }}">
                    <i class="fas {{ item.icon }}"></i> <span>{{ item.displayName }}</span>
                </button>

                <!-- Collapsible Submenu -->
                <div class="collapse" id="collapse{{ $index }}">
                    <ul class="nav flex-column ms-3">
                        <li class="nav-item"
                            ng-repeat="subItem in item.items track by $index">
                            <a class="nav-link text-decoration-none"
                               ng-class="{ active: vm.isActive(subItem) }"
                               ui-sref="{{ subItem.route }}">
                                <i class="fas {{ subItem.icon }}"></i>
                                <span>{{ item.displayName }}</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </nav>
</div>

<script defer>
    const sidebarBtn = document.querySelector('.sidebarBtn');
    console.log(sidebarBtn);
    sidebarBtn.addEventListener('click', () => {
        console.log(sidebarBtn);
        const sidebar = document.querySelector('.sidebar');
        sidebar.classList.toggle('expanded');
    });
</script>
