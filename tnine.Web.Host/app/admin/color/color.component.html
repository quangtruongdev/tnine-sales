<div ng-controller="colorController as vm">
    <tnine-table data="vm.colors" columns="vm.columns" options="{}" on-row-click="vm.handleRowClick(item)">
    </tnine-table>
    <div class="d-flex float-end">
        <div>
            <button type="button" class="btn btn-outline-primary" ng-click="vm.add()">
                <i class="fa-solid fa-plus me-1"></i>
                Add
            </button>
            <button type="button" class="btn btn-outline-primary" ng-disabled="!vm.selectedId" ng-click="vm.edit()">
                <i class="fa-solid fa-pen me-1"></i>
                Edit
            </button>
            <button type="button" class="btn btn-outline-danger" ng-disabled="!vm.selectedId" ng-click="vm.delete()">
                <i class="fa-solid fa-trash me-1"></i>
                Delete
            </button>
        </div>
    </div>
    <create-or-edit-color-modal on-saved="vm.reloads()">
    </create-or-edit-color-modal>
</div>
