<div class="modal fade" id="createOrEditCustomerModal" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditCustomerLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span ng-if="!vm.customer.Id">Create</span>
                    <span ng-if="vm.customer.Id">Edit</span>
                </h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    ng-disabled="vm.saving"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Username*</span>
                            <input type="text" class="form-control" ng-model="vm.customer.Username"
                                placeholder="Username">
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="input-group mb-3">
                            <span class="input-group-text">FullName*</span>
                            <input type="text" class="form-control" ng-model="vm.customer.FullName"
                                placeholder="FullName">
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Address*</span>
                            <input type="text" class="form-control" ng-model="vm.customer.Address"
                                placeholder="Address">
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="input-group mb-3">
                            <span class="input-group-text">PhoneNumber*</span>
                            <input type="text" class="form-control" ng-model="vm.customer.PhoneNumber"
                                placeholder="PhoneNumber">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit"
                        class="btn btn-outline-primary"
                        ng-click="vm.save()"
                        ng-disabled="vm.saving || vm.isSaveDisabled()">
                    <i class="fa-regular fa-floppy-disk me-1"></i>
                    <span>Save</span>
                </button>
                <button type="button" class="btn btn-outline-danger" ng-click="vm.close()" ng-disabled="vm.saving">
                    <i class="fa-solid fa-xmark me-1"></i>
                    <span>Cancel</span>
                </button>
            </div>
        </div>
    </div>
</div>
