<div ng-controller="categoryController as vm">
  <h4>Category</h4>
  <div
    id="myGrid"
    class="ag-theme-alpine mb-3"
    ag-grid="vm.gridOptions"
    style="height: 400px; width: 100%"
  ></div>
  <div class="d-flex float-end">
    <div>
      <button type="button" class="btn btn-outline-primary" ng-click="vm.add()">
        <i class="fa-solid fa-plus me-1"></i>
        Add
      </button>
      <button
        type="button"
        class="btn btn-outline-primary"
        ng-disabled="!vm.selectedId"
        ng-click="vm.edit()"
      >
        <i class="fa-solid fa-pen me-1"></i>
        Edit
      </button>
      <button
        type="button"
        class="btn btn-outline-danger"
        ng-disabled="!vm.selectedId"
        ng-click="vm.delete()"
      >
        <i class="fa-solid fa-trash me-1"></i>
        Delete
      </button>
    </div>
  </div>
  <create-or-edit-category-modal on-saved="vm.reloads()">
  </create-or-edit-category-modal>
</div>
